<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simple HTML Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 40px;
      background-color: #f9f9f9;
      color: #333;
    }
    h1 {
      color: #007acc;
    }
    a {
      color: #007acc;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Welcome to My Simple Page</h1>
  <p>This is a basic example of an HTML page.</p>
  <ul>
    <li>HTML stands for HyperText Markup Language</li>
    <li>This page uses basic tags like <code>&lt;h1&gt;</code>, <code>&lt;p&gt;</code>, and <code>&lt;ul&gt;</code></li>
  </ul>
  <p>Learn more about HTML at <a href="https://developer.mozilla.org/en-US/docs/Web/HTML" target="_blank">MDN Web Docs</a>.</p>
</body>
</html>
